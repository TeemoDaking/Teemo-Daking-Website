<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="FindMeJobs - Your platform for Jobs, Learnerships, Internships & Bursaries" />
  <title>FindMeJobs | Home</title>
  <style>
    /* Base reset & font */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff; /* pure white */
      color: #000; /* black text */
      max-width: 960px;
      margin: 50px auto;
      padding: 0 20px 60px;
      line-height: 1.6;
      user-select: none;
    }

    a {
      color: #1b5e20; /* dark green */
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
      cursor: pointer;
      user-select: text;
    }
    a:hover,
    a:focus {
      color: #66bb6a; /* lighter green */
      outline: none;
      text-shadow: 0 0 4px #66bb6a;
    }

    header {
      background: #000; /* black header */
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.7),
        inset 0 4px 6px rgba(0, 100, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      user-select: none;
    }

    header h1 {
      color: #4caf50; /* bright green */
      font-size: 30px;
      font-weight: 900;
      letter-spacing: 2.2px;
      text-shadow:
        1px 1px 3px #1b5e20,
        0 0 7px #4caf50;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
      position: relative;
      font-weight: 700;
      user-select: none;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
    }
    .dropdown > button {
      background:
        linear-gradient(145deg, #1b5e20, #2e7d32);
      border: none;
      font-size: 16px;
      font-weight: 900;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow:
        2px 2px 7px #145214,
        inset -3px -3px 7px #58a05a;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .dropdown > button:hover,
    .dropdown > button:focus {
      background:
        linear-gradient(145deg, #66bb6a, #81c784);
      box-shadow:
        0 0 20px #81c784,
        inset 0 0 14px #a5d6a7;
      outline: none;
      color: #004d40;
      text-shadow: 0 0 7px #004d40;
    }

    /* Dropdown menu */
    .dropdown-menu {
      position: absolute;
      top: 48px;
      left: 0;
      background: #e8f5e9; /* very light green */
      box-shadow:
        0 10px 16px rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      min-width: 220px;
      display: none;
      flex-direction: column;
      z-index: 1000;
      user-select: none;
      border: 1.5px solid #a5d6a7;
      font-weight: 700;
    }
    .dropdown-menu a {
      padding: 14px 20px;
      font-size: 15px;
      color: #1b5e20;
      text-align: left;
      border-bottom: 1.5px solid #c8e6c9;
      transition: background-color 0.25s ease, color 0.25s ease;
      user-select: none;
    }
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background-color: #a5d6a7;
      color: #004d40;
      outline: none;
      box-shadow: inset 0 0 10px #388e3c;
      user-select: none;
    }

    /* Show dropdown */
    .dropdown.open .dropdown-menu {
      display: flex;
    }

    /* Responsive dropdown adjustments */
    @media (max-width: 720px) {
      nav {
        flex-direction: column;
        background: #000;
        width: 100%;
        position: absolute;
        top: 75px;
        left: 0;
        padding: 18px 0;
        border-radius: 0 0 14px 14px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.6);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        z-index: 999;
        font-weight: 900;
      }
      nav.open {
        max-height: 520px; /* more space for dropdown */
      }
      nav a,
      .dropdown > button {
        width: 100%;
        padding: 16px 0;
        text-align: center;
        border-radius: 0;
        font-size: 17px;
        color: #4caf50;
        background: transparent;
        box-shadow: none;
      }
      nav a:hover,
      nav a:focus,
      .dropdown > button:hover,
      .dropdown > button:focus {
        color: #81c784;
        text-shadow: 0 0 6px #81c784;
        background: transparent;
        box-shadow: none;
      }
      .dropdown-menu {
        position: static;
        box-shadow: none;
        background: transparent;
        flex-direction: column;
        border: none;
      }
      .dropdown-menu a {
        color: #4caf50;
        padding-left: 32px;
        border-bottom: none;
        text-align: left;
        box-shadow: none;
      }
      .dropdown-menu a:hover,
      .dropdown-menu a:focus {
        background-color: transparent;
        color: #a5d6a7;
        text-shadow: 0 0 4px #a5d6a7;
        box-shadow: none;
      }
    }

    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 22px;
      cursor: pointer;
      user-select: none;
    }
    .menu-toggle span {
      display: block;
      height: 4px;
      background: #4caf50;
      border-radius: 2.5px;
      box-shadow:
        0 1.5px 2px rgba(0,0,0,0.35);
      transition: all 0.3s ease;
    }
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 7px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -7px);
    }

    /* Show hamburger on smaller screens */
    @media (max-width: 720px) {
      .menu-toggle {
        display: flex;
      }
    }

    main h2 {
      color: #1b5e20;
      font-size: 40px;
      font-weight: 900;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px #4caf50;
      user-select: none;
    }
    main p.intro {
      font-size: 1.2rem;
      color: #2e7d32;
      margin-bottom: 50px;
      max-width: 720px;
      font-weight: 800;
      user-select: text;
    }

    section.featured {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 36px;
    }

    .job-card {
      background: #f1f8f1;
      border-radius: 16px;
      padding: 35px 32px;
      box-shadow:
        6px 6px 18px rgba(46, 125, 50, 0.3),
        inset 0 0 20px rgba(102, 187, 106, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .job-card:hover,
    .job-card:focus-within {
      box-shadow:
        8px 8px 25px rgba(46, 125, 50, 0.5),
        inset 0 0 22px rgba(102, 187, 106, 0.4);
      transform: translateY(-7px);
    }
    .job-title {
      color: #1b5e20;
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 12px;
      line-height: 1.3;
      text-shadow: 0 0 4px #2e7d32;
      user-select: text;
    }
    .job-company {
      font-size: 16px;
      color: #2e7d32;
      margin-bottom: 20px;
      font-style: italic;
      text-shadow: 0 0 2px #1b5e20;
      user-select: text;
    }
    .job-desc {
      font-size: 17px;
      color: #2e7d32;
      margin-bottom: 26px;
      flex-grow: 1;
      font-weight: 700;
      user-select: text;
    }
    .apply {
      align-self: flex-start;
      padding: 14px 30px;
      background:
        linear-gradient(145deg, #1b5e20, #2e7d32);
      color: white;
      font-weight: 900;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        4px 4px 14px #145214,
        inset -3px -3px 9px #58a05a;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-size: 17px;
    }
    .apply:hover,
    .apply:focus {
      background:
        linear-gradient(145deg, #66bb6a, #81c784);
      box-shadow:
        0 0 28px #81c784,
        inset 0 0 20px #a5d6a7;
      outline: none;
      color: #004d40;
      text-shadow: 0 0 8px #004d40;
    }

    footer {
      text-align: center;
      margin: 80px 0 35px;
      color: #1b5e20;
      font-size: 1.05rem;
      font-weight: 900;
      text-shadow: 0 0 6px #2e7d32;
      user-select: none;
    }

    /* Sign-Up Modal Styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      user-select: none;
      padding: 20px;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: #f1f8f1;
      padding: 40px 45px;
      border-radius: 18px;
      width: 100%;
      max-width: 460px;
      box-shadow:
        0 14px 40px rgba(27, 94, 32, 0.85),
        inset 0 0 30px rgba(46, 125, 50, 0.45);
      text-align: center;
      user-select: text;
      position: relative;
    }
    .modal h3 {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 25px;
      color: #1b5e20;
      text-shadow: 0 0 6px #4caf50;
    }
    .modal p {
      font-size: 17px;
      color: #2e7d32;
      margin-bottom: 35px;
      font-weight: 700;
    }
    .modal input[type="email"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 17px;
      border-radius: 12px;
      border: 2.5px solid #66bb6a;
      outline: none;
      margin-bottom: 30px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 900;
    }
    .modal input[type="email"]:focus {
      border-color: #1b5e20;
      box-shadow: 0 0 16px #4caf50bb;
    }
    .modal button.submit {
      background:
        linear-gradient(145deg, #1b5e20, #2e7d32);
      border: none;
      padding: 16px 36px;
      font-size: 20px;
      font-weight: 900;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      box-shadow:
        5px 5px 18px #145214,
        inset -3px -3px 10px #58a05a;
      user-select: none;
    }
    .modal button.submit:hover,
    .modal button.submit:focus {
      background:
        linear-gradient(145deg, #66bb6a, #81c784);
      box-shadow:
        0 0 36px #81c784,
        inset 0 0 25px #a5d6a7;
      outline: none;
      color: #004d40;
      text-shadow: 0 0 12px #004d40;
    }
    .modal button.close-btn {
      position: absolute;
      top: 18px;
      right: 22px;
      background: transparent;
      border: none;
      font-size: 36px;
      color: #2e7d32;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .modal button.close-btn:hover,
    .modal button.close-btn:focus {
      color: #1b5e20;
      outline: none;
    }
    .modal .success-message {
      font-size: 17px;
      color: #2e7d32;
      margin-top: 24px;
      font-weight: 900;
      text-shadow: 0 0 6px #4caf50;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      main h2 {
        font-size: 32px;
      }
      nav a,
      .dropdown > button {
        font-size: 16px;
      }
      .job-title {
        font-size: 22px;
      }
      .apply {
        font-size: 16px;
        padding: 12px 26px;
      }
      .modal h3 {
        font-size: 26px;
      }
      .modal p {
        font-size: 15px;
      }
      .modal button.submit {
        font-size: 18px;
        padding: 14px 30px;
      }
    }
  </style>
</head>
