<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="FindMeJobs - Your platform for Jobs, Learnerships, Internships & Bursaries" />
  <title>FindMeJobs | Home</title>
  <style>
    /* Base reset & font */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff; /* pure white */
      color: #000; /* black text for contrast */
      max-width: 960px;
      margin: 50px auto;
      padding: 0 20px 60px;
      line-height: 1.5;
      user-select: none;
    }

    a {
      color: #1b5e20; /* dark green */
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      cursor: pointer;
    }
    a:hover,
    a:focus {
      color: #66bb6a; /* lighter green */
      outline: none;
      text-shadow: 0 0 3px #66bb6a;
    }

    header {
      background: #000; /* black header */
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.7),
        inset 0 4px 6px rgba(0, 100, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      user-select: none;
    }

    header h1 {
      color: #4caf50; /* bright green */
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow:
        1px 1px 2px #1b5e20,
        0 0 5px #4caf50;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
      position: relative;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
    }
    .dropdown > button {
      background:
        linear-gradient(145deg, #1b5e20, #2e7d32);
      border: none;
      font-size: 15px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow:
        2px 2px 5px #145214,
        inset -2px -2px 4px #58a05a;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }
    .dropdown > button:hover,
    .dropdown > button:focus {
      background:
        linear-gradient(145deg, #66bb6a, #81c784);
      box-shadow:
        0 0 15px #81c784,
        inset 0 0 10px #a5d6a7;
      outline: none;
      color: #004d40;
      text-shadow: 0 0 6px #004d40;
    }

    /* Dropdown menu */
    .dropdown-menu {
      position: absolute;
      top: 44px;
      left: 0;
      background: #e8f5e9; /* very light green */
      box-shadow:
        0 8px 12px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      min-width: 200px;
      display: none;
      flex-direction: column;
      z-index: 1000;
      user-select: none;
      border: 1px solid #a5d6a7;
    }
    .dropdown-menu a {
      padding: 12px 18px;
      font-size: 14px;
      color: #1b5e20;
      text-align: left;
      border-bottom: 1px solid #c8e6c9;
      transition: background-color 0.25s ease, color 0.25s ease;
      user-select: none;
    }
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background-color: #a5d6a7;
      color: #004d40;
      outline: none;
      box-shadow: inset 0 0 8px #388e3c;
      user-select: none;
    }

    /* Show dropdown */
    .dropdown.open .dropdown-menu {
      display: flex;
    }

    /* Responsive dropdown adjustments */
    @media (max-width: 720px) {
      nav {
        flex-direction: column;
        background: #000;
        width: 100%;
        position: absolute;
        top: 70px;
        left: 0;
        padding: 15px 0;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        z-index: 999;
      }
      nav.open {
        max-height: 480px; /* more space for dropdown */
      }
      nav a,
      .dropdown > button {
        width: 100%;
        padding: 14px 0;
        text-align: center;
        border-radius: 0;
        font-size: 16px;
        color: #4caf50;
        background: transparent;
        box-shadow: none;
      }
      nav a:hover,
      nav a:focus,
      .dropdown > button:hover,
      .dropdown > button:focus {
        color: #81c784;
        text-shadow: 0 0 4px #81c784;
        background: transparent;
        box-shadow: none;
      }
      .dropdown-menu {
        position: static;
        box-shadow: none;
        background: transparent;
        flex-direction: column;
        border: none;
      }
      .dropdown-menu a {
        color: #4caf50;
        padding-left: 30px;
        border-bottom: none;
        text-align: left;
        box-shadow: none;
      }
      .dropdown-menu a:hover,
      .dropdown-menu a:focus {
        background-color: transparent;
        color: #a5d6a7;
        text-shadow: 0 0 3px #a5d6a7;
        box-shadow: none;
      }
    }

    /* Hamburger menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 26px;
      height: 20px;
      cursor: pointer;
    }
    .menu-toggle span {
      display: block;
      height: 3.5px;
      background: #4caf50;
      border-radius: 2px;
      box-shadow:
        0 1px 1px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 6px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -6px);
    }

    /* Show hamburger on smaller screens */
    @media (max-width: 720px) {
      .menu-toggle {
        display: flex;
      }
    }

    main h2 {
      color: #1b5e20;
      font-size: 38px;
      font-weight: 900;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #4caf50;
      user-select: none;
    }
    main p.intro {
      font-size: 1.15rem;
      color: #2e7d32;
      margin-bottom: 45px;
      max-width: 720px;
      font-weight: 600;
      user-select: text;
    }

    section.featured {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 32px;
    }

    .job-card {
      background: #f1f8f1;
      border-radius: 14px;
      padding: 30px 28px;
      box-shadow:
        4px 4px 12px rgba(46, 125, 50, 0.2),
        inset 0 0 15px rgba(102, 187, 106, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .job-card:hover,
    .job-card:focus-within {
      box-shadow:
        6px 6px 18px rgba(46, 125, 50, 0.45),
        inset 0 0 18px rgba(102, 187, 106, 0.3);
      transform: translateY(-6px);
    }
    .job-title {
      color: #1b5e20;
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 10px;
      line-height: 1.25;
      text-shadow: 0 0 3px #2e7d32;
    }
    .job-company {
      font-size: 15px;
      color: #2e7d32;
      margin-bottom: 18px;
      font-style: italic;
      user-select: text;
      text-shadow: 0 0 1px #1b5e20;
    }
    .job-desc {
      font-size: 16px;
      color: #2e7d32;
      margin-bottom: 22px;
      flex-grow: 1;
      user-select: text;
      font-weight: 600;
    }
    .apply {
      align-self: flex-start;
      padding: 12px 26px;
      background:
        linear-gradient(145deg, #1b5e20, #2e7d32);
      color: white;
      font-weight: 800;
      border-radius: 10px;
      cursor: pointer;
      box-shadow:
        3px 3px 10px #145214,
        inset -2px -2px 6px #58a05a;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-size: 16px;
    }
    .apply:hover,
    .apply:focus {
      background:
        linear-gradient(145deg, #66bb6a, #81c784);
      box-shadow:
        0 0 20px #81c784,
        inset 0 0 14px #a5d6a7;
      outline: none;
      color: #004d40;
      text-shadow: 0 0 6px #004d40;
    }

    footer {
      text-align: center;
      margin: 70px 0 30px;
      color: #1b5e20;
      font-size: 1rem;
      font-weight: 700;
      text-shadow: 0 0 5px #2e7d32;
      user-select: none;
    }

    /* Sign-Up Modal Styles */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      user-select: none;
      padding: 20px;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: #f1f8f1;
      padding: 35px 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow:
        0 12px 36px rgba(27, 94, 32, 0.8),
        inset 0 0 25px rgba(46, 125, 50, 0.4);
      text-align: center;
      user-select: text;
      position: relative;
    }
    .modal h3 {
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 20px;
      color: #1b5e20;
      text-shadow: 0 0 5px #4caf50;
    }
    .modal p {
      font-size: 16px;
      color: #2e7d32;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .modal input[type="email"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #66bb6a;
      outline: none;
      margin-bottom: 25px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 700;
    }
    .modal input[type="email"]:focus {
      border-color: #1b5e20;
      box-shadow: 0 0 12px #4caf50aa;
    }
    .modal button.submit {
      background:
        linear-gradient(145deg, #1b5e20, #2e7d32);
      border: none;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: 900;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      box-shadow:
        4px 4px 14px #145214,
        inset -2px -2px 8px #58a05a;
      user-select: none;
    }
    .modal button.submit:hover,
    .modal button.submit:focus {
      background:
        linear-gradient(145deg, #66bb6a, #81c784);
      box-shadow:
        0 0 30px #81c784,
        inset 0 0 18px #a5d6a7;
      outline: none;
      color: #004d40;
      text-shadow: 0 0 10px #004d40;
    }
    .modal button.close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 32px;
      color: #2e7d32;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .modal button.close-btn:hover,
    .modal button.close-btn:focus {
      color: #1b5e20;
      outline: none;
    }
    .modal .success-message {
      font-size: 16px;
      color: #2e7d32;
      margin-top: 20px;
      font-weight: 700;
      text-shadow: 0 0 5px #4caf50;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      main h2 {
        font-size: 30px;
      }
      nav a,
      .dropdown > button {
        font-size: 15px;
      }
      .job-title {
        font-size: 20px;
      }
      .apply {
        font-size: 15px;
        padding: 10px 22px;
      }
      .modal h3 {
        font-size: 24px;
      }
      .modal p {
        font-size: 14px;
      }
      .modal button.submit {
        font-size: 16px;
        padding: 12px 26px;
      }
    }
  </style>
</head>
