<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta name="description" content="Official website of Teemo Daking. Stream music, watch videos, and connect with the artist." />
  <title>Teemo Daking | Official Music Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #000;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      font-size: 2rem;
      color: #facc15;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: #facc15;
    }
    .auth-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .auth-buttons a {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s;
    }
    .listen {
      background: #facc15;
      color: #000;
    }
    .listen:hover {
      background: #fff;
    }
    .subscribe-btn {
      background: #ef4444;
      color: #fff;
    }
    .subscribe-btn:hover {
      background: #dc2626;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      padding: 6rem 5%;
      text-align: center;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero h2,
    .hero p,
    .search-box {
      position: relative;
      z-index: 1;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #facc15;
    }
    .hero p {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
    }
    .search-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    .search-box form {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .search-box input {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 320px;
      font-size: 1.1rem;
    }
    .search-box button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #ef4444;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .search-box button:hover {
      background: #dc2626;
    }
    section {
      padding: 5rem 5%;
      text-align: center;
    }
    section h3 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #facc15;
    }
    section p {
      font-size: 1.2rem;
    }
    .subscribe form {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .subscribe input {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      width: 100%;
      max-width: 320px;
      font-size: 1.1rem;
    }
    .subscribe button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      background: #ef4444;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      pointer-events: auto;
    }
    .subscribe button:hover {
      background: #dc2626;
    }
    .subscribe button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    footer {
      background: #000;
      color: #999;
      text-align: center;
      padding: 1.5rem 5%;
      font-size: 1rem;
    }
    .social-icons {
      margin-top: 1rem;
    }
    .social-icons a {
      margin: 0 0.5rem;
      color: #fff;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .social-icons a:hover {
      color: #facc15;
    }
    iframe {
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      height: 400px;
    }

    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    nav.active {
      display: flex;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .menu-toggle {
        display: block;
        align-self: flex-end;
      }
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
      }
      nav a {
        font-size: 1.2rem;
        padding: 0.5rem;
      }
      .auth-buttons {
        width: 100%;
        justify-content: center;
      }
      .auth-buttons a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
      .hero {
        padding: 3rem 5%;
      }
      .hero h2 {
        font-size: 2.2rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .search-box form {
        flex-direction: column;
      }
      .search-box input,
      .search-box button {
        font-size: 1rem;
        max-width: 100%;
      }
      section {
        padding: 3rem 5%;
      }
      section h3 {
        font-size: 1.8rem;
      }
      section p {
        font-size: 1.1rem;
      }
      .subscribe form {
        flex-direction: column;
      }
      .subscribe input,
      .subscribe button {
        font-size: 1rem;
        max-width: 100%;
      }
      iframe {
        height: 300px;
      }
      .social-icons a {
        font-size: 1.4rem;
      }
    }

    /* Media Queries for Smaller Mobile Devices */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      nav a {
        font-size: 1.1rem;
      }
      .auth-buttons a {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1.1rem;
      }
      .search-box input,
      .search-box button,
      .subscribe input,
      .subscribe button {
        font-size: 0.9rem;
        max-width: 90%;
      }
      section {
        padding
