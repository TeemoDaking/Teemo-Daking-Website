<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teemo Daking | Official Music</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #1a1a1a, #111);
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #1DB954;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    header p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-top: 0.5rem;
    }

    /* Navigation */
    nav {
      background: #1a1a1a;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1DB954;
    }

    /* Sections */
    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #1DB954;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Tracks */
    .tracks-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .track {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: left;
    }

    .track:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .track p {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      border-radius: 5px;
    }

    /* Connect Buttons */
    .connect-buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .spotify { background: #1DB954; }
    .youtube { background: #FF0000; }
    .whatsapp { background: #25D366; }

    /* Footer */
    footer {
      background: #1a1a1a;
      padding: 2rem;
      text-align: center;
      color: #cccccc;
      font-size: 0.9rem;
    }

    footer a {
      color: #1DB954;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      section h2 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .track {
        padding: 1rem;
      }

      .btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#tracks">Tracks</a></li>

    </ul>

  <section id="tracks">

  <section id="connect">

        <i class="fab fa-spotify"></i> Listen on Spotify

      <a class="btn youtube" href="https://www.youtube.com/@TeemoDaking" target="_blank">

    </div>
  </section>
