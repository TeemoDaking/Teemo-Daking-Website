<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Official website of Teemo Daking. Stream music, watch videos, and stay updated.">
  <title>Teemo Daking | Official Music Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins', sans-serif; background:#f9f9f9; color:#333; line-height:1.6; }
    
    /* HEADER */
    header { background:#000; color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:1.8rem; color:#ff4f4f; }
    nav a { color:#fff; margin:0 1rem; text-decoration:none; font-weight:500; }
    nav a:hover { color:#ff4f4f; }
    .auth-buttons a { padding:0.5rem 1rem; border-radius:5px; text-decoration:none; font-weight:600; margin-left:0.5rem; }
    .listen { background:#fff; color:#000; }
    .subscribe-btn { background:#ff4f4f; color:#fff; }

    /* HERO SECTION */
    .hero { background:url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover; padding:6rem 2rem; color:#fff; text-align:center; }
    .hero h2 { font-size:2.5rem; margin-bottom:1rem; text-shadow:2px 2px 5px rgba(0,0,0,0.6); }
    .hero p { margin-bottom:2rem; font-size:1.2rem; }
    .search-box { background:rgba(0,0,0,0.6); padding:2rem; border-radius:10px; display:inline-block; }
    .search-box input { padding:0.8rem; margin:0.5rem; border:none; border-radius:5px; width:220px; }
    .search-box button { padding:0.9rem 2rem; border:none; border-radius:5px; background:#ff4f4f; color:#fff; font-weight:600; cursor:pointer; }

    /* MUSIC ALERTS */
    .subscribe { padding:3rem 2rem; text-align:center; background:#f0f0f0; }
    .subscribe h3 { margin-bottom:1rem; color:#333; }
    .subscribe input { padding:0.8rem; border:1px solid #ccc; border-radius:5px; width:280px; }
    .subscribe button { padding:0.8rem 1.5rem; border:none; border-radius:5px; margin-left:0.5rem; background:#ff4f4f; color:#fff; font-weight:600; cursor:pointer; }

    /* FOOTER */
    footer { background:#000; color:#ccc; text-align:center; padding:1.5rem; margin-top:2rem; font-size:0.9rem; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Teemo Daking</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Music</a>
      <a href="#">Videos</a>
      <a href="#">Albums</a>
      <a href="#">Contact</a>
    </nav>
    <div class="auth-buttons">
      <a href="https://open.spotify.com/artist/YOUR_SPOTIFY_LINK" class="listen">Listen</a>
      <a href="#" class="subscribe-btn">Subscribe</a>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h2>Experience The Sound of Teemo Daking</h2>
    <p>Stream my latest album <strong>Khanyisa Izindlela Zami</strong> and explore more music.</p>
    <div class="search-box">
      <form>
        <input type="text" placeholder="Search Songs, Albums, Videos">
        <button type="submit">Search Music</button>
      </form>
    </div>
  </section>

  <!-- MUSIC UPDATES -->
  <section class="subscribe">
    <h3>Stay Updated with New Releases</h3>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Join Mailing List</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Teemo Daking. All Rights Reserved. | Inspired by Originals Entertainment</p>
  </footer>

</body>
</html>
