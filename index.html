<section id="music">
  <h3>Sedi Laka (EP)</h3>
  <iframe src="https://open.spotify.com/embed/album/73fe3DhL0dN0VGQt7vuGnU"></iframe>

  <!-- Styled Countdown Timer -->
  <div id="countdown-container" style="margin-top: 30px; display: flex; justify-content: center; gap: 15px; font-family: 'Poppins', sans-serif;">
    <div class="countdown-box">
      <span id="days" class="countdown-number">00</span>
      <span class="countdown-label">Days</span>
    </div>
    <div class="countdown-box">
      <span id="hours" class="countdown-number">00</span>
      <span class="countdown-label">Hours</span>
    </div>
    <div class="countdown-box">
      <span id="minutes" class="countdown-number">00</span>
      <span class="countdown-label">Minutes</span>
    </div>
    <div class="countdown-box">
      <span id="seconds" class="countdown-number">00</span>
      <span class="countdown-label">Seconds</span>
    </div>
  </div>

  <div id="countdown-message" style="margin-top: 20px; font-size: 28px; color: #2a9d8f; font-weight: 600; text-align: center;"></div>
</section>

<style>
  .countdown-box {
    background: #264653;
    padding: 20px 25px;
    border-radius: 12px;
    color: #e9c46a;
    box-shadow: 0 4px 10px rgba(38, 70, 83, 0.3);
    min-width: 80px;
  }
  .countdown-number {
    font-size: 48px;
    font-weight: 700;
    display: block;
    text-align: center;
  }
  .countdown-label {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-top: 5px;
    display: block;
    text-align: center;
  }
</style>

<script>
  const countdownDate = new Date("2026-02-01T18:00:00").getTime(); // Set your album release date/time here
  const redirectURL = "https://linktr.ee/TeemoDaking"; // Set the URL to open after countdown finishes

  const daysElem = document.getElementById("days");
  const hoursElem = document.getElementById("hours");
  const minutesElem = document.getElementById("minutes");
  const secondsElem = document.getElementById("seconds");
  const messageElem = document.getElementById("countdown-message");

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdownDate - now;

    if (distance < 0) {
      clearInterval(timer);
      daysElem.textContent = "00";
      hoursElem.textContent = "00";
      minutesElem.textContent = "00";
      secondsElem.textContent = "00";

      messageElem.textContent = "ðŸŽ‰ The Album is Out Now! Redirecting...";

      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = redirectURL;
      }, 5000);

      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Format numbers with leading zeros
    daysElem.textContent = days.toString().padStart(2, "0");
    hoursElem.textContent = hours.toString().padStart(2, "0");
    minutesElem.textContent = minutes.toString().padStart(2, "0");
    secondsElem.textContent = seconds.toString().padStart(2, "0");
  }, 1000);
</script>
