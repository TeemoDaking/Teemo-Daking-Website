:root {
  --primary: #2ecc71;
  --secondary: #27ae60;
  --accent: #3498db;
  --bg: #f4f7fb;
  --dark: #1f2933;
  --card: #ffffff;
}

* {
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--dark);
}

/* HEADER */
header {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2rem;
  font-weight: 800;
  color: #fff;
  word-wrap: break-word;
}

/* NAVIGATION */
nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 12px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  flex-wrap: wrap;
}

nav button {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 25px;
  font-weight: 600;
  cursor: pointer;
}

nav button:hover {
  background: var(--secondary);
}

/* MAIN */
main {
  padding: 16px;
  max-width: 1000px;
  margin: auto;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

/* CARDS */
.card {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}

.card h2 {
  margin-top: 0;
  font-size: 1.4rem;
  color: var(--primary);
}

/* JOB LIST */
.job {
  padding: 14px;
  border-bottom: 1px solid #eee;
}

.job:last-child {
  border-bottom: none;
}

.job h3 {
  margin: 0;
  font-size: 1.1rem;
  font-weight: 700;
}

.job p {
  margin: 6px 0;
  font-size: 0.95rem;
}

.job a {
  display: inline-block;
  margin-top: 6px;
  color: var(--accent);
  font-weight: 700;
  text-decoration: none;
}

.job a:hover {
  text-decoration: underline;
}

  text-align: center;
