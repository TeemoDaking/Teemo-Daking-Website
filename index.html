<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Find jobs, build your career and connect with companies.">
  <title>CareerHub | Find Your Dream Job</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Poppins', sans-serif; background:#f9f9f9; color:#333; line-height:1.6; }
    
    /* HEADER */
    header { background:#1a1a1a; color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:1.8rem; color:#4CAF50; }
    nav a { color:#fff; margin:0 1rem; text-decoration:none; font-weight:500; }
    nav a:hover { color:#4CAF50; }
    .auth-buttons a { padding:0.5rem 1rem; border-radius:5px; text-decoration:none; font-weight:600; margin-left:0.5rem; }
    .login { background:#fff; color:#1a1a1a; }
    .signup { background:#4CAF50; color:#fff; }

    /* HERO SEARCH */
    .hero { background:url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover; padding:5rem 2rem; color:#fff; text-align:center; }
    .hero h2 { font-size:2.5rem; margin-bottom:1rem; }
    .hero p { margin-bottom:2rem; font-size:1.2rem; }
    .search-box { background:rgba(0,0,0,0.6); padding:2rem; border-radius:10px; display:inline-block; }
    .search-box input { padding:0.8rem; margin:0.5rem; border:none; border-radius:5px; width:220px; }
    .search-box button { padding:0.9rem 2rem; border:none; border-radius:5px; background:#4CAF50; color:#fff; font-weight:600; cursor:pointer; }

    /* SUBSCRIBE */
    .subscribe { padding:3rem 2rem; text-align:center; background:#f0f0f0; }
    .subscribe h3 { margin-bottom:1rem; color:#333; }
    .subscribe input { padding:0.8rem; border:1px solid #ccc; border-radius:5px; width:280px; }
    .subscribe button { padding:0.8rem 1.5rem; border:none; border-radius:5px; margin-left:0.5rem; background:#4CAF50; color:#fff; font-weight:600; cursor:pointer; }

    /* FOOTER */
    footer { background:#1a1a1a; color:#ccc; text-align:center; padding:1.5rem; margin-top:2rem; font-size:0.9rem; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>CareerHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Jobs</a>
      <a href="#">Companies</a>
      <a href="#">Career Advice</a>
      <a href="#">Courses</a>
    </nav>
    <div class="auth-buttons">
      <a href="#" class="login">Log In</a>
      <a href="#" class="signup">Sign Up</a>
    </div>
  </header>

  <!-- HERO SEARCH -->
  <section class="hero">
    <h2>Find Your Dream Career</h2>
    <p>Over <strong>9000+</strong> jobs available in South Africa</p>
    <div class="search-box">
      <form>
        <input type="text" placeholder="Job Title, Skill or Company" required>
        <input type="text" placeholder="Location">
        <button type="submit">Search Jobs</button>
      </form>
    </div>
  </section>

  <!-- SUBSCRIBE -->
  <section class="subscribe">
    <h3>Stay Updated with Job Alerts</h3>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 CareerHub. All rights reserved.</p>
  </footer>

</body>
</html>
