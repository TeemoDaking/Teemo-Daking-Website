<!DOCTYPE html>
<html lang="en">
<head>
  <!-- head content remains same -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Jobvanta - Your platform for Jobs, Learnerships, Internships & Bursaries" />
  <title>Jobvanta | Home</title>
  <style>
    /* ... your existing CSS above ... */

    /* Dropdown styles */
    nav {
      display: flex;
      gap: 25px;
      align-items: center;
      position: relative;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
    }
    .dropdown > button {
      background: none;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #0066cc;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 4px;
      transition: background-color 0.25s ease;
    }
    .dropdown > button:hover,
    .dropdown > button:focus {
      background-color: #ffb400;
      color: white;
      outline: none;
    }

    /* Dropdown menu */
    .dropdown-menu {
      position: absolute;
      top: 38px;
      left: 0;
      background: white;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      border-radius: 6px;
      min-width: 180px;
      display: none;
      flex-direction: column;
      z-index: 1000;
      user-select: none;
    }
    .dropdown-menu a {
      padding: 10px 16px;
      font-size: 14px;
      color: #222831;
      text-align: left;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease;
    }
    .dropdown-menu a:last-child {
      border-bottom: none;
    }
    .dropdown-menu a:hover,
    .dropdown-menu a:focus {
      background-color: #ffb400;
      color: white;
      outline: none;
    }

    /* Show dropdown */
    .dropdown.open .dropdown-menu {
      display: flex;
    }

    /* Responsive dropdown adjustments */
    @media (max-width: 720px) {
      nav {
        flex-direction: column;
        background: white;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 15px 0;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        z-index: 999;
      }
      nav.open {
        max-height: 400px; /* more space for dropdown */
      }
      nav a,
      .dropdown > button {
        width: 100%;
        padding: 12px 0;
        text-align: center;
        border-radius: 0;
        font-size: 16px;
      }
      .dropdown-menu {
        position: static;
        box-shadow: none;
        background: transparent;
        flex-direction: column;
      }
      .dropdown-menu a {
        color: #0066cc;
        padding-left: 20px;
        border-bottom: none;
        text-align: left;
      }
      .dropdown-menu a:hover,
      .dropdown-menu a:focus {
        background-color: transparent;
        color: #004a99;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Jobvanta</h1>
  <div class="menu-toggle" aria-label="Toggle navigation menu" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav>
    <div class="dropdown">
      <button id="jobsDropdownBtn" aria-haspopup="true" aria-expanded="false" aria-controls="jobsDropdownMenu">
        Jobs &#x25BE;
      </button>
      <div class="dropdown-menu" id="jobsDropdownMenu" role="menu" aria-label="Gauteng Jobs Submenu">
        <a href="jobs-gauteng/administration.html" role="menuitem" tabindex="-1">Administration Jobs Gauteng</a>
        <a href="jobs-gauteng/construction.html" role="menuitem" tabindex="-1">Construction Jobs Gauteng</a>
        <a href="jobs-gauteng/finance.html" role="menuitem" tabindex="-1">Finance Jobs Gauteng</a>
        <a href="jobs-gauteng/healthcare.html" role="menuitem" tabindex="-1">Healthcare Jobs Gauteng</a>

        <a href="jobs-gauteng/logistics.html" role="menuitem" tabindex="-1">Logistics Jobs Gauteng</a>
      </div>
    </div>
    <a href="learnerships.html">Learnerships</a>
    <a href="internships.html">Internships</a>
    <a href="bursaries.html">Bursaries</a>
    <a href="about.html">About</a>

  </nav>
</header>

<!-- rest of your body content remains same -->

<script>
  // Hamburger menu toggle
  const menuToggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('header nav');

  menuToggle.addEventListener('click', () => {
    menuToggle.classList.toggle('active');
    nav.classList.toggle('open');
  });
  menuToggle.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      menuToggle.click();
    }
  });

  // Dropdown menu toggle
  const jobsDropdownBtn = document.getElementById('jobsDropdownBtn');
  const jobsDropdownMenu = document.getElementById('jobsDropdownMenu');

  jobsDropdownBtn.addEventListener('click', () => {
    const expanded = jobsDropdownBtn.getAttribute('aria-expanded') === 'true';
    jobsDropdownBtn.setAttribute('aria-expanded', String(!expanded));
    jobsDropdownBtn.parentElement.classList.toggle('open');
  });

  // Close dropdown if clicking outside
  document.addEventListener('click', (e) => {
    if (!jobsDropdownBtn.contains(e.target) && !jobsDropdownMenu.contains(e.target)) {
      jobsDropdownBtn.setAttribute('aria-expanded', 'false');
      jobsDropdownBtn.parentElement.classList.remove('open');
    }
  });

  // Keyboard accessibility for dropdown button
  jobsDropdownBtn.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') {
      jobsDropdownBtn.setAttribute('aria-expanded', 'false');
      jobsDropdownBtn.parentElement.classList.remove('open');
      jobsDropdownBtn.focus();
    }
    if(e.key === 'ArrowDown' || e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      jobsDropdownBtn.click();
      // Focus first menu item
      const firstMenuItem = jobsDropdownMenu.querySelector('a');
      if (firstMenuItem) firstMenuItem.focus();
    }
  });

  // Close dropdown with ESC on menu items
  jobsDropdownMenu.querySelectorAll('a').forEach(item => {
    item.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        jobsDropdownBtn.setAttribute('aria-expanded', 'false');
        jobsDropdownBtn.parentElement.classList.remove('open');
        jobsDropdownBtn.focus();
      }
    });
  });
</script>

</body>
</html>
